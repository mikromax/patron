dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/images/
    - assets/animations/ 
    - .env
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.ico"
  
  # Sadece Android için modern adaptif ikon ayarları
  adaptive_icon_background: "#FFFFFF" # İkonunuzun arkasında görünecek renk (örn: beyaz)
  adaptive_icon_foreground: "assets/icon/icon.png" # İkonunuzun kendisi    