name: patron
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  excel: ^4.0.6
  fl_chart: ^1.1.1
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_secure_storage: ^9.2.4
  google_generative_ai: ^0.4.7
  http: ^1.5.0
  intl: ^0.20.2
  path_provider: ^2.1.5
  share_plus: ^12.0.0
  shared_preferences: ^2.5.3
  syncfusion_flutter_charts: ^31.1.23
  syncfusion_flutter_core: ^31.1.23
  syncfusion_flutter_datagrid: ^31.1.23
  url_launcher: ^6.3.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
assets:
    - assets/data/
    - assets/images/ 
    - .env
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  
  # Sadece Android için modern adaptif ikon ayarları
  adaptive_icon_background: "#FFFFFF" # İkonunuzun arkasında görünecek renk (örn: beyaz)
  adaptive_icon_foreground: "assets/icon/icon.png" # İkonunuzun kendisi    